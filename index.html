<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="card card1">
            <div class="card__close1">
                <a href="#">
                    <img src="/img/close.png" alt="close">
                </a>
            </div>
            <div class="contenido">
                <img src="/img/Saly-27.png" alt="imagen cookies">
                <p class="contenido__p">
                    Utilizamos cookies para mejorar la experiecia del usuario, la analítica y el marketing.
                </p>
                <button class="contenido__btn boton">
                    ¡Eso está bien!
                </button>
            </div>
        </div>
        <div class="card card2">
            <a class="card__close2" href="#">
                <img src="/img/close.png" alt="close">
            </a>
            <div class="contenido">
                <img src="/img/Frame.png" alt="imagen cookies">
                <p class="contenido__p">
                    ¡Se cerrará la sesión inmediatamente!
                </p>
                <button class="contenido__btn2 boton">
                    Ampliar sesión
                </button>
            </div>
        </div>
    </main>

</html>
